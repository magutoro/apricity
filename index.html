<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header>
        <header class="new-page-header">
            <div class="header-left">
                <a href="gallery.html" class="header-link">Gallery</a>
                <a href="story.html" class="header-link">Story</a>
            </div>
            <div class="header-content">
                <a href="index.html">magutoro.co</a>  <!-- Main text always links to home -->
            </div>
            <div class="header-right">
                <a href="contacts.html" class="header-link">Contacts</a>
            </div>
    </header>

    </header>
    
    <section id="hero">
        <img src="your-hero-image.jpg" alt="Hero Image">
        <div class="hero-content">Apricity</div> <!-- Make sure this is inside the hero section -->
    </section>
  
    <section id="gallery">
        <figure>
            <a href="product1-page.html">
                <img src="front1.jpg" alt="Description of product 1" data-hover-src="back1.jpg" data-original-src="front1.jpg">
            </a>
        </figure>
        <figure>
            <a href="product2-page.html">
                <img src="front2.jpg" alt="Description of product 2" data-hover-src="back2.jpg" data-original-src="front2.jpg">
            </a>
        </figure>
        <figure>
            <a href="product3-page.html">
                <img src="front3.jpg" alt="Description of product 3" data-hover-src="back3.jpg" data-original-src="front3.jpg">
            </a>
        </figure>
        <figure>
            <a href="product4-page.html">
                <img src="front4.jpg" alt="Description of product 4" data-hover-src="back4.jpg" data-original-src="front4.jpg">
           </a>
        </figure>
        <figure>
            <a href="product5-page.html">
                <img src="front5.jpg" alt="Description of product 5" data-hover-src="back5.jpg" data-original-src="front5.jpg">
            </a>
        </figure>
        <figure>
            <a href="product6-page.html">
                <img src="front6.jpg" alt="Description of product 6" data-hover-src="back6.jpg" data-original-src="front6.jpg">
            </a>
        </figure>
    </section>

    <script>
    window.addEventListener('scroll', function() {
        var header = document.querySelector('.new-page-header'); // Ensure this selector matches your header's class
        if (window.scrollY > 100) { // Start transition after 100px of scrolling, adjust as needed
            header.classList.add('scroll-header');
        } else {
            header.classList.remove('scroll-header');
        }
    });
    </script>


    <script>
        document.querySelectorAll('#gallery img').forEach(img => {
        img.addEventListener('mouseenter', function() {
            setTimeout(() => {
                if (img.matches(':hover')) {
                    img.src = img.getAttribute('data-hover-src'); // Ensure the new image path is set in data-hover-src attribute
                }
            }, 500); // Delay in milliseconds
        });
        img.addEventListener('mouseleave', function() {
            img.src = img.getAttribute('data-original-src'); // Revert to the original source
        });
    });
    </script>
    
</body>
</html>
