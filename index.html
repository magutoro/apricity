    <script>
        document.querySelectorAll('#gallery img').forEach(img => {
        img.addEventListener('mouseenter', function() {
            setTimeout(() => {
                if (img.matches(':hover')) {
                    img.src = img.getAttribute('data-hover-src'); 
                }
            }, 500); 
        });
        img.addEventListener('mouseleave', function() {
            img.src = img.getAttribute('data-original-src'); 
        });
    });
    </script>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
    window.addEventListener('scroll', function() {
        var banner = document.querySelector('banner'); // Selecting the banner element
        if (window.scrollY > 50) { // You can adjust the scroll threshold here
            banner.classList.add('scroll-banner');
        } else {
            banner.classList.remove('scroll-banner');
        }
    });
});

    </script>
