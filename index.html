<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>apricity by magutoro.co</title>
    <link rel="stylesheet" href="styles.css">
</head>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">
<body>
    <header>
        <div class="centered">magutoro.co</div>
    </header>
    
    <section id="hero">
        <img src="your-hero-image.jpg" alt="Main Feature">
        <div class="centered">Apricity</div>
    </section>
    
    <section id="gallery">
        <figure>
            <img src="Screenshot 2024-03-11 at 10.49.15 PM.png" alt="Description of product 1" data-hover-src="product1-hover.jpg" data-original-src="Screenshot 2024-03-11 at 10.49.15 PM.png">
        </figure>
        <img src="Screenshot 2024-03-11 at 10.55.47 PM.png" alt="Description of product 2">
        <img src="Screenshot 2024-03-11 at 11.01.05 PM.png" alt="Description of product 3">
        <img src="template 1.JPG" alt="Zoom of product 1">
        <img src="template 2.JPG" alt="Zoom of product 2">
        <img src="template 3.JPG" alt="Zoom of product 3">
    </section>

    <script>
        window.addEventListener('scroll', function() {
        const header = document.querySelector('header');
        header.classList.toggle('scroll-header', window.scrollY > 0);
        });
    </script>

    <script>
        document.querySelectorAll('#gallery img').forEach(img => {
        img.addEventListener('mouseenter', function() {
            setTimeout(() => {
                if (img.matches(':hover')) {
                    img.src = img.getAttribute('data-hover-src'); // Ensure the new image path is set in data-hover-src attribute
                }
            }, 2000); // Delay in milliseconds
        });
        img.addEventListener('mouseleave', function() {
            img.src = img.getAttribute('data-original-src'); // Revert to the original source
        });
    });
    </script>
    
</body>
</html>
